<div>
    <h1>Multiplicar numeros</h1>
    <form [formGroup]="formulario">
        <div>
            <label for="numero1">Numero 01:</label>
            <input type="number" id="numero1" formControlName="numero1">
        </div>
        <div>
            <label for="numero2">Numero 02:</label>
            <input type="number" id="numero2" formControlName="numero2">
        </div>
        <button type="button" class="btn btn-primary" (click)="mulNumeros()">Multiplicar</button>
        <div>
            <h2>Resultado: {{resultado}}</h2>
        </div>
    </form>
</div>
